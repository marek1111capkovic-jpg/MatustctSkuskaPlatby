<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kúpiť - Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 40px; }
    button { padding: 12px 18px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Kúpiť produkt</h1>
  <p>Demo produkt — cena cez Stripe Checkout</p>
  <button id="buy">Kúpiť teraz</button>

  <script>
document.getElementById('buy').addEventListener('click', async () => {
  try {
    const button = document.getElementById('buy');
    button.disabled = true;
    button.textContent = 'Pripravujeme platbu...';

    const res = await fetch('https://matus-tc-tv1.vercel.app/api/create-checkout-session', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        priceId: 'price_XXXXXXXXXXXXXXXX', // VAŠE SKUTOČNÉ PRICE ID
        quantity: 1
      })
    });
    
    const data = await res.json();
    console.log('✅ Stripe response:', data);
    
    if (data.url) {
      // Priamy redirect na Stripe Checkout
      window.location.href = data.url;
    } else if (data.id) {
      // Fallback - vytvoríme URL manualne
      window.location.href = `https://checkout.stripe.com/c/pay/${data.id}`;
    } else {
      alert('Chyba: ' + JSON.stringify(data));
      button.disabled = false;
      button.textContent = 'Kúpiť teraz';
    }
    
  } catch (err) {
    console.error('❌ Error:', err);
    alert('Chyba siete: ' + err.message);
    document.getElementById('buy').disabled = false;
    document.getElementById('buy').textContent = 'Kúpiť teraz';
  }
});
</script>
</body>
</html>
